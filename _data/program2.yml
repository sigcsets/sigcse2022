# 3/3 1345
  - type: "Supporter Sessions"
    title: "Google Supporter Session &mdash; Getting More From Google: Engaging with Google's CS Education Programs"
    day: "3/3/2022"
    start: "13:45"
    end: "15:00"
    location: "Room 551 A/B (RICC)"
    hybrid: "N"
    presenters: "Kim Roberts, Kyle Ali, Chris Stephenson, Sidnie Davis, Shanika Hope, Tina Ornduff, Peta-Gay Clarke, Heather Smith (Google)"
    description: "As the impact of current CS advocacy efforts roll out across U.S. states and internationally, there is increasing need for all levels of education to work together to address common needs and challenges. This session will provide participants with an opportunity to hear from leads for a wide variety of solution-oriented programs from Google. The broad array of interventions and resources will include high-school to undergraduate transitional programs, the growing importance of self-driven learning opportunities, new research on social capital, efforts to diversify the CS education research community, and new thinking on how Google can better connect with our ecosystem partners."
  - type: "Supporter Sessions"
    title: "Wiley and zyBooks, A Wiley Brand Supporter Session &mdash; How a deep-dive analysis of your class zyBooks can improve your course and reduce cheating"
    day: "3/3/2022"
    start: "13:45"
    end: "15:00"
    location: "Room 553 A/B (RICC)"
    hybrid: "N"
    presenters: "Chelsea Gordon (zyBooks, A Wiley Brand), Frank Vahid (zyBooks, A Wiley Brand/ University of California, Riverside), Roman Lysecky (zyBooks, A Wiley Brand)"
    description: "zyBooks creates web-native textbooks that improve learning outcomes with concise text and interactive content. 250,000+ students each year learn Python, Java, Discrete Math, and more. zyBooks researchers can partner with you on a deep-dive into your zyBook activity data, comparing with national averages, highlighting areas of concern (e.g., are your students struggling more than typical?), and to show what correlates most with their final grades/exams in your class (e.g., is time spent on labs a key predictor?). The analysis can also help cheating in your class, with specific techniques suggested to reduce it (and measured to see impact). Join us to learn more about zyBooks course analytics and deep-dive analyses, to help improve student learning in your course."
