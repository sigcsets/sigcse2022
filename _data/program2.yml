    description: "Looking for some high-engagement options for teaching CS?  Join us for a fun, hands-on workshop where we’ll take a tour around MakeCode – exploring physical computing with the micro:bit, game development with MakeCode Arcade, and game modding with Minecraft!  We will walk through step-by-step coding challenges and build projects together that you can use in the classroom.  This is a beginner-level workshop – no prior experience required.  Attendees should bring a smile and a laptop to the session. Please note: this workshop will only be hosted in person.
